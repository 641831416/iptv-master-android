name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    # 添加文件检查步骤
    - name: Verify project structure
      run: |
        echo "项目结构:"
        find . -type f -name "*.gradle" -o -name "AndroidManifest.xml" -o -name "*.kt"
        echo ""
        echo "app/build.gradle 内容:"
        cat app/build.gradle || echo "文件不存在"
        echo ""
        echo "settings.gradle 内容:"
        cat settings.gradle || echo "文件不存在"
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    # 备选方案：直接下载并使用 Gradle
    - name: Download and setup Gradle
      run: |
        wget https://services.gradle.org/distributions/gradle-8.4-bin.zip
        unzip gradle-8.4-bin.zip
        echo "GRADLE_HOME=$PWD/gradle-8.4" >> $GITHUB_ENV
        echo "$PWD/gradle-8.4/bin" >> $GITHUB_PATH
        
    # 使用 Gradle 构建项目
    - name: Build with Gradle
      run: |
        gradle projects
        gradle assembleDebug --stacktrace --info
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: app/build/outputs/apk/**/*.apk
